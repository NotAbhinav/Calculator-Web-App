<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Web App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="calculator">
        <input type="text" name="" id="input">
        <div class="buttons" id="buttons">
            <div class="operators">
                <div class="button-click">+</div>
                <div class="button-click">-</div>
                <div class="button-click">x</div>
                <div class="button-click">/</div>
            </div>
            <div class="numbersPanel">
                <div class="numbers">
                    <div class="button-click">7</div>
                    <div class="button-click">8</div>
                    <div class="button-click">9</div>
                </div>
                <div class="numbers">
                    <div class="button-click">4</div>
                    <div class="button-click">5</div>
                    <div class="button-click">6</div>
                </div>
                <div class="numbers">
                    <div class="button-click">1</div>
                    <div class="button-click">2</div>
                    <div class="button-click">3</div>
                </div>
                <div class="numbers">
                    <div class="button-click">0</div>
                    <div class="button-click">.</div>
                    <div class="button-click" id="clear">C</div>
                </div>
            </div>
            <div class="equal button-click" id="result">=</div>
        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
